<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/biolifeTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <!--Hero Section-->
        <div class="hero-section hero-background">
            <h1 class="page-title">Login</h1>
        </div>

        <!--Navigation section-->
        <div class="container">
            <nav class="biolife-nav">
                <ul>
                    <li class="nav-item">
                        <h:link outcome="index" class="permal-link" value="Home"/>
                    </li>
                    <li class="nav-item"><span class="current-page">Login</span></li>
                </ul>
            </nav>
        </div>

        <div class="page-contain login-page">

            <!-- Main content -->
            <div id="main-content" class="main-content">
                <div class="container">

                    <div class="row" style="background-color: #FFFFFF; margin-bottom: 60px; border-radius: 7px; box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);">

                        <!--Form Sign In-->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="signin-container">
                                <h:form id="loginUser">
                                    #{loginMB.checkCookie()}
                                    <p class="form-row user-login">
                                        <label for="email">Email Address:<span class="requite" style="color: red;">*</span></label>
                                        <h:inputText id="email" class="txt-input" value="#{loginMB.email}"/>
                                        <h:outputText value="#{loginMB.messageEmail}" class="errorMessage" id="email_m"/>
                                    </p>
                                    <p class="form-row user-login" style="position: relative;">
                                        <label for="password">Password:<span class="requite" style="color: red;">*</span></label>
                                        <h:inputSecret id="password" class="txt-input" value="#{loginMB.password}" redisplay="true" style="position: absolute; padding-right: 35px;"/>
                                        <i class='fa fa-eye-slash' id="showPassword" style="cursor: pointer; position: absolute; right: 15px; top: 45%;"></i>
                                        <h:outputText value="#{loginMB.messagePassword}" class="errorMessage" id="password_m" style="position: absolute; top: 75%;"/>
                                    </p>
                                    <p class="form-row">
                                        <h:selectBooleanCheckbox id="squaredcheck" value="#{loginMB.remember}" class="checkbox1" />
                                        <label for="loginUser:squaredcheck"><span>Remember Me</span></label><br/>
                                    </p>
                                    <p class="form-row wrap-btn">
                                        <h:commandButton class="btn btn-submit btn-bold" type="submit" action="#{loginMB.login()}" value="sign in">
                                            <f:ajax execute="@form" render="email_m password_m" />
                                        </h:commandButton>
                                    </p>
                                </h:form>
                            </div>
                        </div>

                        <!--Go to Register form-->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="register-in-container">
                                <div class="intro">
                                    <h4 class="box-title">New Customer?</h4>
                                    <p class="sub-title">Create an account with us and youâ€™ll be able to:</p>
                                    <ul class="lis">
                                        <li>Check out faster</li>
                                        <li>Save multiple shipping anddesses</li>
                                        <li>Access your order history</li>
                                        <li>Track new orders</li>
                                        <li>Save items to your Wishlist</li>
                                    </ul>
                                    <h:form>
                                        <h:commandLink action="#{customerMB.loadSignUpForm()}" class="btn btn-bold" value="Create an account"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </ui:define>

</ui:composition>
