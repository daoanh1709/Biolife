<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

        <!-- Web Fonts  -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css"/>

        <!-- Vendor CSS -->
        <h:outputStylesheet name="assets/vendor/bootstrap/css/bootstrap.css"/>
        <h:outputStylesheet name="assets/vendor/font-awesome/css/font-awesome.css"/>
        <h:outputStylesheet name="assets/vendor/magnific-popup/magnific-popup.css"/>
        <h:outputStylesheet name="assets/vendor/bootstrap-datepicker/css/datepicker3.css"/>

        <!-- Theme CSS -->
        <h:outputStylesheet name="assets/stylesheets/theme.css"/>

        <!-- Skin CSS -->
        <h:outputStylesheet name="assets/stylesheets/skins/default.css"/>

        <!-- Theme Custom CSS -->
        <h:outputStylesheet name="assets/stylesheets/theme-custom.css"/>

        <!-- Vendor -->
        <h:outputScript name="assets/vendor/modernizr/modernizr.js" target="head"/>
    </h:head>
    <h:body>
        <!-- start: page -->
        <section class="body-sign">
            <div class="center-sign">
                <a href="/" class="logo pull-left">
                    <h:graphicImage name="images/organic-3-green.png" alt="Biolife Admin" height="54"/>
                </a>

                <div class="panel panel-sign">
                    <div class="panel-title-sign mt-xl text-right">
                        <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign In</h2>
                    </div>
                    <div class="panel-body">
                        <h:form id="loginAdmin">
                            #{employeeMB.checkCookie()}
                            <div class="form-group mb-lg admin-login">
                                <label>Username</label>
                                <div class="input-group input-group-icon">
                                    <span class="input-group-addon">
                                        <span class="icon icon-lg">
                                            <i class="fa fa-user"></i>
                                        </span>
                                    </span>
                                    <h:inputText id="email" class="form-control input-lg" value="#{employeeMB.email}"/>
                                </div>
                                <h:outputText value="#{employeeMB.messageEmail}" class="errorMessage" id="emailcheck_m"/>
                            </div>

                            <div class="form-group mb-lg admin-login">
                                <div class="clearfix">
                                    <label class="pull-left">Password</label>
                                </div>
                                <div class="input-group input-group-icon">
                                    <span class="input-group-addon">
                                        <span class="icon icon-lg">
                                            <i class="fa fa-lock"></i>
                                        </span>
                                    </span>
                                    <h:inputSecret id="password" class="form-control input-lg" value="#{employeeMB.password}" redisplay="true" style="padding-right: 35px; position: unset;"/>
                                    <i class='fa fa-eye-slash' id="showPassword" style="cursor: pointer; position: absolute; right: 0px; color: #555555; padding: 10px 14px; font-size: 18px; line-height: 1.5;"></i>
                                </div>
                                <h:outputText value="#{employeeMB.messagePassword}" class="errorMessage" id="passwordcheck_m"/>
                            </div>

                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="checkbox-custom checkbox-default">
                                        <h:selectBooleanCheckbox id="rememberMe" value="#{employeeMB.remember}"/>
                                        <label for="RememberMe">Remember Me</label>
                                    </div>
                                </div>
                                <div class="col-sm-4 text-right">
                                    <h:commandButton type="submit" action="#{employeeMB.login()}" class="btn btn-primary" value="Sign In">
                                        <f:ajax execute="@form" render="emailcheck_m passwordcheck_m"/>
                                    </h:commandButton>
                                </div>
                            </div>

                            <p class="text-center" style="min-height: 22px;"></p>
                        </h:form>
                    </div>
                </div>
            </div>
        </section>
        <!-- end: page -->

        <!-- Vendor -->
        <h:outputScript name="assets/vendor/jquery/jquery.js" target="head"/>
        <h:outputScript name="assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js" target="head"/>
        <h:outputScript name="assets/vendor/bootstrap/js/bootstrap.js" target="head"/>
        <h:outputScript name="assets/vendor/nanoscroller/nanoscroller.js" target="head"/>
        <h:outputScript name="assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js" target="head"/>
        <h:outputScript name="assets/vendor/magnific-popup/magnific-popup.js" target="head"/>
        <h:outputScript name="assets/vendor/jquery-placeholder/jquery.placeholder.js" target="head"/>

        <!-- Theme Base, Components and Settings -->
        <h:outputScript name="assets/javascripts/theme.js"/>

        <!-- Theme Custom -->
        <h:outputScript name="assets/javascripts/theme.custom.js"/>

        <!-- Theme Initialization Files -->
        <h:outputScript name="assets/javascripts/theme.init.js"/>
    </h:body>
</html>
